<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Blog Maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Mini Blog Maker</h1>
  <nav id="auth-bar">
    <span id="user-email"></span>
    <button id="logout-btn" hidden class="btn small">Log out</button>
  </nav>
</header>

<main>
  <!-- AUTH (unchanged markup) -->
  <!-- … auth-section remains identical … -->

  <!-- DASHBOARD -->
  <section id="dash-section" hidden class="stack gap">
    <div class="card">
      <h2>Your Blogs</h2>
      <ul id="blogs-list" class="list"></ul>

      <details>
        <summary class="btn link">Add new blog</summary>
        <form id="new-blog-form" class="stack gap">
          <input  id="blog-title" placeholder="Blog title" required />
          <textarea id="blog-desc" placeholder="Optional description"></textarea>
          <button type="submit" class="btn">Create blog</button>
          <small id="blog-err" class="err"></small>
        </form>
      </details>
    </div>

    <!-- POSTS -->
    <section id="posts-panel" hidden class="card">
      <h3 id="posts-heading"></h3>
      <ul id="posts-list" class="list"></ul>

      <details>
        <summary class="btn link">Add new post</summary>
        <form id="new-post-form" class="stack gap">
          <input id="post-title" placeholder="Post title" required />
          <textarea id="post-content" placeholder="Write something…" required></textarea>
          <input type="file" id="post-image" accept="image/*" />
          <button type="submit" class="btn">Publish</button>
          <small id="post-err" class="err"></small>
        </form>
      </details>
    </section>
  </section>
</main>

<footer>
  <small>Static demo – Supabase Auth</small>
  <span id="status-badge" hidden>!</span>
</footer>
</body>
</html>
