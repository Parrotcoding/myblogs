<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Blog Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- extra defensive CSS -->
  <style>[hidden]{display:none!important}</style>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
<header>
  <h1>Mini Blog Maker</h1>
  <nav id="auth-bar">
    <span id="user-email"></span>
    <button id="logout-btn" hidden class="btn small">Log out</button>
  </nav>
</header>

<main>
  <!-- ——— AUTH ——— -->
  <section id="auth-section" class="card">
    <div class="tabs">
      <!--  ▼   added type="button" on each tab  -->
      <button type="button" data-tab="login"  class="active">Log in</button>
      <button type="button" data-tab="signup">Sign up</button>
      <button type="button" data-tab="reset">Reset PW</button>
    </div>

    <!-- Log‑in -->
    <form id="login-form" class="stack gap">
      <input type="email"    placeholder="Email"    required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Log in</button>
    </form>

    <!-- Sign‑up -->
    <form id="signup-form" hidden class="stack gap">
      <input type="email"    placeholder="Email"    required />
      <input type="password" placeholder="Password (≥6)" required minlength="6" />
      <button type="submit" class="btn">Create account</button>
    </form>

    <!-- Reset -->
    <form id="reset-form" hidden class="stack gap">
      <input type="email" placeholder="Email for reset link" required />
      <button type="submit" class="btn">Send link</button>
    </form>

    <!-- New‑password (after recovery link) -->
    <form id="newpw-form" hidden class="stack gap">
      <input type="password" placeholder="New password" required minlength="6" />
      <button type="submit" class="btn">Update password</button>
    </form>

    <p id="auth-msg" class="err"></p>
  </section>

  <!-- ——— DASHBOARD (locked) ——— -->
  <section id="dash-section" data-protected hidden class="stack gap">
    <!-- Blogs -->
    <div class="card">
      <h2>Your Blogs</h2>
      <ul id="blogs-list" class="list"></ul>

      <details>
        <summary class="btn link">Add new blog</summary>
        <form id="new-blog-form" class="stack gap">
          <input  id="blog-title" placeholder="Blog title" required />
          <textarea id="blog-desc" placeholder="Optional description"></textarea>
          <button type="submit" class="btn">Create blog</button>
          <small id="blog-err" class="err"></small>
        </form>
      </details>
    </div>

    <!-- Posts -->
    <section id="posts-panel" data-protected hidden class="card">
      <h3 id="posts-heading"></h3>
      <ul id="posts-list" class="list"></ul>

      <details>
        <summary class="btn link">Add new post</summary>
        <form id="new-post-form" class="stack gap">
          <input id="post-title"   placeholder="Post title" required />
          <textarea id="post-content" placeholder="Write something…" required></textarea>
          <input type="file" id="post-image" accept="image/*" />
          <button type="submit" class="btn">Publish</button>
          <small id="post-err" class="err"></small>
        </form>
      </details>
    </section>
  </section>
</main>

<footer>
  <small>Static demo – Supabase Auth</small>
  <span id="status-badge" hidden>!</span>
</footer>
</body>
</html>
