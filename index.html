<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Blog Maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <!-- App logic deferred so DOM is ready -->
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Mini Blog Maker</h1>
  <nav id="auth-bar">
    <span id="user-email"></span>
    <button id="logout-btn" hidden>Log out</button>
  </nav>
</header>

<main id="app">
  <!-- ‑‑‑ AUTH ‑‑‑ -->
  <section id="auth-section">
    <div class="tabs">
      <button data-tab="login"  class="active">Log in</button>
      <button data-tab="signup">Sign up</button>
      <button data-tab="reset">Reset PW</button>
    </div>

    <form id="login-form">
      <input type="email"    placeholder="Email"    required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>

    <form id="signup-form" hidden>
      <input type="email"    placeholder="Email"    required />
      <input type="password" placeholder="Password (≥6)" required minlength="6" />
      <button type="submit">Create account</button>
    </form>

    <form id="reset-form" hidden>
      <input type="email" placeholder="Email for reset link" required />
      <button type="submit">Send link</button>
    </form>

    <form id="newpw-form" hidden>
      <input type="password" placeholder="New password" required minlength="6" />
      <button type="submit">Update password</button>
    </form>

    <p id="auth-msg"></p>
  </section>

  <!-- ‑‑‑ DASHBOARD ‑‑‑ -->
  <section id="dash-section" hidden>
    <h2>Your Blogs</h2>
    <ul id="blogs-list"></ul>

    <details>
      <summary>Add new blog</summary>
      <form id="new-blog-form">
        <input  id="blog-title" placeholder="Blog title" required />
        <textarea id="blog-desc" placeholder="Optional description"></textarea>
        <button type="submit">Create blog</button>
      </form>
    </details>

    <section id="posts-panel" hidden>
      <h3 id="posts-heading"></h3>
      <ul id="posts-list"></ul>

      <details>
        <summary>Add new post</summary>
        <form id="new-post-form">
          <input id="post-title" placeholder="Post title" required />
          <textarea id="post-content" placeholder="Write something…" required></textarea>
          <button type="submit">Publish</button>
        </form>
      </details>
    </section>
  </section>
</main>

<footer>
  <small>Static demo – Supabase Auth</small>
  <span id="status-badge" hidden>!</span>
</footer>
</body>
</html>
